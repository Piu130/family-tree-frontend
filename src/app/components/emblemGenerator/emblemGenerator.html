<svg width="{{emblem.width}}" height="{{emblem.width}}">
  <desc>Goldener achtzackiger Stern in schwarzem Wappen.</desc>
  <polygon points="{{emblem.coordsToString('emblemRectCoords')}}" fill="black"></polygon>
  <circle cx="{{emblem.center}}" cy="{{emblem.center}}" r="{{emblem.center - emblem.xPadding}}" fill="black"></circle>
  <polygon points="{{emblem.coordsToString('starCoords')}}" fill="gold" transform="translate(0,{{-emblem.xPadding}})"></polygon>
</svg>
